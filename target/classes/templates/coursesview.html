                            <label for="edit-course-description" class="form-label">Description</label>

                        </div>
                        <div class="mb-3">

                            <textarea id="edit-course-skills" class="form-control" rows="4" required></textarea>

        function editCourse(courseId) {
            selectedCourseId = courseId;

            // Fetch course details and populate modal form
            fetch(`/api/courses/${courseId}`)
                .then(response => response.json())
                .then(course => {
                    document.getElementById('edit-course-id').value = course.id;
                    document.getElementById('edit-trainer-name').value = course.name || '';
                    document.getElementById('edit-trainer-image').value = course.imageUrl || '';
                    document.getElementById('edit-course-cover').value = course.coverImage || '';
                    document.getElementById('edit-trainer-designation').value = course.trainerDesignation || '';
                    document.getElementById('edit-course-title').value = course.courseTitle || '';
                    document.getElementById('edit-course-description').value = course.description || '';
                    document.getElementById('edit-course-skills').value = JSON.stringify(course.skills, null, 2);
                })
                .catch(error => console.error('Error fetching course:', error));
        }

        function saveCourse() {
            try {
                const courseId = document.getElementById('edit-course-id').value;
                
                // Validate course ID
                if (!courseId) {
                    alert('Course ID is missing. Please try again.');
                    return;
                }
                
                // Parse skills with error handling
                let skills;
                try {
                    const skillsText = document.getElementById('edit-course-skills').value.trim();
                    if (skillsText === '') {
                        skills = [];
                    } else {
                        skills = JSON.parse(skillsText);
                    }
                } catch (e) {
                    alert('Invalid skills format. Please ensure skills are in valid JSON format.');
                    console.error('Skills parsing error:', e);
                    return;
                }
                
                const updatedCourse = {
                    name: document.getElementById('edit-trainer-name').value.trim(),
                    imageUrl: document.getElementById('edit-trainer-image').value.trim(),
                    coverImage: document.getElementById('edit-course-cover').value.trim(),
                    trainerDesignation: document.getElementById('edit-trainer-designation').value.trim(),
                    courseTitle: document.getElementById('edit-course-title').value.trim(),
                    description: document.getElementById('edit-course-description').value.trim(),
                    skills: skills
                };

                // Validate required fields
                if (!updatedCourse.name || !updatedCourse.courseTitle || !updatedCourse.description) {
                    alert('Please fill in all required fields (Trainer Name, Course Title, Description).');
                    return;
                }

                console.log('Updating course with data:', updatedCourse);

                fetch(`/api/courses/${courseId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedCourse)
                })
                    .then(response => {
                        console.log('Response status:', response.status);
                        if (response.ok) {
                            alert('Course updated successfully!');
                            location.reload();
                        } else {
                            return response.text().then(text => {
                                console.error('Server response:', text);
                                alert(`Failed to update course. Server responded with: ${response.status} - ${text}`);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error updating course:', error);
                        alert('Network error occurred while updating course. Please check your connection and try again.');
                    });
            } catch (error) {
                console.error('Unexpected error in saveCourse:', error);
                alert('An unexpected error occurred. Please try again.');
            }
        }

        function setDeleteCourse(courseId) {
            selectedCourseId = courseId;
        }

        function confirmDelete() {
            fetch(`/api/courses/${selectedCourseId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert('Course deleted successfully!');
                        location.reload();
                    } else {
                        alert('Failed to delete course.');
                    }
                })
                .catch(error => console.error('Error deleting course:', error));
        }

<div class="modal fade" id="addPlaylistModal" tabindex="-1" aria-labelledby="addPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPlaylistModalLabel">Add Video to Playlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-playlist-form">
                    <input type="hidden" id="add-playlist-course-id">
                    <div class="mb-3">
                        <label for="playlist-title" class="form-label">Video Title</label>
                        <input type="text" id="playlist-title" class="form-control" required>
                    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    selectedCourseId = null;

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/api/courses');
            if (response.ok) {
                const courses = await response.json();
                const courseCards = document.getElementById('course-cards');

                courses.forEach(course => {
                    const card = document.createElement('div');
                    card.className = 'col-lg-4 col-md-6 col-sm-12';
                    card.innerHTML = `
                        <div class="card h-100">
                            <img src="${course.coverImage}" class="card-img-top" alt="${course.courseTitle}">
                            <div class="card-body">
                                <h5 class="card-title">${course.courseTitle}</h5>
                                <p class="card-text">${course.description}</p>
                                <p><strong>Trainer:</strong> ${course.name}</p>
                                <p><strong>Skills:</strong></p>
                                <ul>
                                    ${course.skills.map(skill => `<li>${skill.skill} (${skill.level})</li>`).join('')}
                                </ul>
                                <p><strong>Playlist:</strong></p>
                                <ul id="playlist-${course.id}"></ul>
                                    <button class="btn btn-primary" onclick="editCourse(${course.id})" data-bs-toggle="modal" data-bs-target="#editCourseModal">Edit</button>
                                    <button class="btn btn-danger" onclick="setDeleteCourse(${course.id})" data-bs-toggle="modal" data-bs-target="#deleteCourseModal">Delete</button>
                                <button class="btn btn-primary" onclick="addPlaylist(${course.id})" data-bs-toggle="modal" data-bs-target="#addPlaylistModal">Add Playlist</button>
                            </div>
                        </div>
                    `;
                    courseCards.appendChild(card);

                    // Fetch and display playlist for the course
                    fetchPlaylist(course.id);
                });
            } else {
                console.error('Failed to fetch courses:', response.statusText);
            }
        } catch (error) {
            console.error('Error fetching courses:', error);
        }
    });

    function fetchPlaylist(courseId) {
        fetch(`/api/playlist/course/${courseId}`)
            .then(response => response.json())
            .then(playlist => {
                const playlistContainer = document.getElementById(`playlist-${courseId}`);
                playlistContainer.innerHTML = ""; // Clear the existing playlist items

                playlist.forEach(video => {
                    const li = document.createElement('li');
                    li.style.marginBottom = '10px';
                    li.style.padding = '8px';
                    li.style.border = '1px solid #ddd';
                    li.style.borderRadius = '5px';
                    li.style.backgroundColor = '#f9f9f9';
                    
                    li.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${video.title}</strong><br>
                                <small style="color: #666;">${video.videoUrl}</small>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-primary me-1" onclick="editPlaylistVideo(${video.id}, ${courseId})" style="margin-right: 5px;">
                                    Edit
                                </button>
                                <button class="btn btn-sm btn-danger me-1" onclick="deletePlaylistVideo(${video.id}, ${courseId})" style="margin-right: 5px;">
                                    Delete
                                </button>
                                <a href="/watchvideo/${video.id}" class="btn btn-sm btn-success" target="_blank">
                                    Watch
                                </a>
                            </div>
                        </div>
                    `;
                    playlistContainer.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching playlist:', error));
    }

    function addPlaylist(courseId) {
        selectedCourseId = courseId;
        document.getElementById('add-playlist-course-id').value = courseId;
    }

    function savePlaylist() {
        const courseId = document.getElementById('add-playlist-course-id').value;
        const newPlaylist = {
            courseid: courseId,
            title: document.getElementById('playlist-title').value,
            coverImage: document.getElementById('playlist-cover-image').value,
            videoUrl: document.getElementById('playlist-video-url').value
        };

        fetch('/api/playlist', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newPlaylist)
        })
            .then(response => {
                if (response.ok) {
                    alert('Video added to playlist successfully!');
                    document.getElementById('add-playlist-form').reset();
                    fetchPlaylist(courseId); // Refresh the playlist
                } else {
                    alert('Failed to add video to playlist.');
                }
            })
            .catch(error => console.error('Error adding video to playlist:', error));
    }

    // Edit playlist video function
    function editPlaylistVideo(videoId, courseId) {
        // Fetch video details
        fetch(`/api/playlistvideo/${videoId}`)
            .then(response => response.json())
            .then(video => {
                // Populate edit form
                document.getElementById('edit-video-id').value = video.id;
                document.getElementById('edit-video-course-id').value = courseId;
                document.getElementById('edit-video-title').value = video.title;
                document.getElementById('edit-video-cover-image').value = video.coverImage;
                document.getElementById('edit-video-url').value = video.videoUrl;
                
                // Show edit modal
                const editModal = new bootstrap.Modal(document.getElementById('editPlaylistVideoModal'));
                editModal.show();
            })
            .catch(error => {
                console.error('Error fetching video details:', error);
                alert('Error loading video details.');
            });
    }

    // Save edited playlist video
    function saveEditedPlaylistVideo() {
        const videoId = document.getElementById('edit-video-id').value;
        const courseId = document.getElementById('edit-video-course-id').value;
        
        const updatedVideo = {
            id: parseInt(videoId),
            courseid: parseInt(courseId),
            title: document.getElementById('edit-video-title').value,
            coverImage: document.getElementById('edit-video-cover-image').value,
            videoUrl: document.getElementById('edit-video-url').value
        };

        fetch('/api/updateplaylist', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updatedVideo)
        })
            .then(response => {
                if (response.ok) {
                    alert('Video updated successfully!');
                    document.getElementById('edit-playlist-video-form').reset();
                    fetchPlaylist(courseId); // Refresh the playlist
                    
                    // Hide modal
                    const editModal = bootstrap.Modal.getInstance(document.getElementById('editPlaylistVideoModal'));
                    editModal.hide();
                } else {
                    alert('Failed to update video.');
                }
            })
            .catch(error => {
                console.error('Error updating video:', error);
                alert('Error updating video.');
            });
    }

    // Delete playlist video function
    function deletePlaylistVideo(videoId, courseId) {
        if (confirm('Are you sure you want to delete this video?')) {
            fetch(`/api/deleteplaylistvideo/${videoId}`, {
                method: 'POST'
            })
                .then(response => {
                    if (response.ok) {
                        alert('Video deleted successfully!');
                        fetchPlaylist(courseId); // Refresh the playlist
                    } else {
                        alert('Failed to delete video.');
                    }
                })
                .catch(error => {
                    console.error('Error deleting video:', error);
                    alert('Error deleting video.');
                });
        }
    }
